<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Lista de Empleados</title>
    </head>
    <body>
        <h1>Lista de Empleados</h1>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre y apellido</th>
                    <th>Correo</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de empleados , pregunta 1-->
                <tr th:each="employee, stat : ${listaEmployees}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${employee.first_name + ' ' + employee.last_name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.department.departmentName}"></td>
                    <td th:text="${employee.department.location.city}"></td>
                    <td>
                        <a class="btn btn-outline-info" th:href="@{info/{id}(id=${employee.employee_id})}" data-toggle="tooltip" data-placement="bottom" title="Ver Detalles">
                            <span class="oi oi-pencil"></span>
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/employee/delete/{id}(id=${employee.employee_id})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este empleado?');">
                            <button type="submit" class="btn btn-outline-danger" data-toggle="tooltip" data-placement="bottom" title="Borrar">
                                <span class="oi oi-trash"></span>
                            </button>
                        </form>
                    </td>


                </tr>
            </tbody>
        </table>

    </body>
</html>
